                    <h1 class="proj-title">Clean Water and Sanitation</h1>
                    <p class="proj-text">663 million people globally lack access to safe water supply

                    <div class="proj-date">
                        <span>Wednesday</span>
                        <span>June 1 2022</span>

                    <h1 class="proj-title">Tree for a Change</h1>
                    <p class="proj-text">According to the FAO, Nigeria has the world's highest deforestation
                         rate of primary forests. It has lost more than half of its primary forest in the last
                          five years. The causes cited are logging, subsistence agriculture, 
                        and the collection of fuelwood. Almost 90% of West Africa's rainforest has been destroyed.</p>
                        <a href="" class="proj-post">Read more</a>

                    <h1 class="proj-title">River Restoration for Climate Change Adaptation (RIOS)</h1>
                    <p class="proj-text">Mexico's mountain ranges, valleys and coastal plains form a set of 757 watersheds.
                         Increased vulnerability to landslides, floods and droughts have been forecast as a direct 
                         result of extreme precipitation in the two drainage basins targeted in this project. In the 
                         lower part of these basins, important human settlements have become significantly exposed to
                          the effects of climate change. This project will include capitalising on lessons learned in
                           connecting watersheds and restoring rivers.</p>
